<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot CGR - Plan de Negocio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .description {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .chat-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }

        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CGR</div>
        
        <h1>Chatbot CGR</h1>
        <p class="subtitle">Asistente para el Plan de Negocio</p>
        
        <p class="description">
            Demo de chatbot entrenado con el plan de negocio de la CGR. 
            Puedes consultar sobre objetivos estratÃ©gicos, metas, indicadores 
            y aspectos de la planificaciÃ³n institucional.
        </p>

        <button class="chat-button" onclick="openChat()" id="chatBtn">
            ðŸ’¬ Abrir Chat
        </button>

        <div id="status" class="status loading">
            Cargando chatbot...
        </div>
    </div>

    <!-- Chatbot Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/08/19/20/20250819204610-8X7XFEP3.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const chatBtn = document.getElementById('chatBtn');
        
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function openChat() {
            console.log('Intentando abrir chat...');
            
            // Buscar cualquier elemento del chatbot
            const chatElements = [
                document.querySelector('.bpw-floating-button'),
                document.querySelector('[data-testid="chatbot-button"]'),
                document.querySelector('iframe[src*="botpress"]'),
                document.querySelector('[class*="chat"]'),
                document.querySelector('[id*="chat"]')
            ];

            let found = false;
            for (let element of chatElements) {
                if (element) {
                    console.log('Elemento encontrado:', element);
                    if (element.click) {
                        element.click();
                        found = true;
                        updateStatus('Chat abierto correctamente', 'ready');
                        break;
                    }
                }
            }

            if (!found) {
                // Intentar con la API de Botpress
                if (window.botpress) {
                    try {
                        window.botpress.open();
                        updateStatus('Chat abierto con API', 'ready');
                        found = true;
                    } catch (e) {
                        console.error('Error con API:', e);
                    }
                }
            }

            if (!found) {
                updateStatus('No se pudo abrir el chat. Verifica que estÃ© cargado.', 'error');
                console.log('Elementos disponibles:', document.body.innerHTML.substring(0, 500));
            }
        }

        // Verificar estado del chatbot cada segundo
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            
            // Buscar evidencia de que el chatbot estÃ¡ cargado
            const indicators = [
                window.botpress,
                document.querySelector('.bpw-floating-button'),
                document.querySelector('[data-testid="chatbot-button"]'),
                document.querySelector('iframe[src*="botpress"]')
            ];

            const isLoaded = indicators.some(indicator => indicator);

            if (isLoaded) {
                updateStatus('Chatbot listo - Haz clic para abrir', 'ready');
                clearInterval(checkInterval);
                
                // Ocultar botÃ³n flotante si existe
                const floatingBtn = document.querySelector('.bpw-floating-button');
                if (floatingBtn) {
                    floatingBtn.style.display = 'none';
                }
            } else if (checkCount >= 15) {
                updateStatus('Error: El chatbot no se cargÃ³ correctamente', 'error');
                clearInterval(checkInterval);
            }
        }, 1000);

        // Log de debugging
        window.addEventListener('load', () => {
            console.log('PÃ¡gina cargada');
            setTimeout(() => {
                console.log('window.botpress:', window.botpress);
                console.log('Elementos chat:', document.querySelectorAll('[class*="chat"], [id*="chat"]'));
            }, 3000);
        });
    </script>
</body>
</html>
